{% extends "base.html" %}

{% block title %}Registro{% endblock %}

{% block content %}
<h2>Registro</h2>

<form method="POST">

    <input type="text" name="nombre" placeholder="Nombre" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="password" name="password" placeholder="Contraseña" required><br>

    <h3>Datos de la empresa</h3>

    <input type="text" name="empresa" placeholder="Nombre comercial" required><br>
    <input type="text" name="nombre_legal" placeholder="Nombre legal"><br>
    <input type="text" name="cuit_rut" placeholder="CUIT / RUT"><br>

    <select name="tipo_empresa">
        <option value="">Tipo de empresa</option>
        <option value="comercio">Comercio</option>
        <option value="salud">Salud</option>
        <option value="servicios">Servicios</option>
        <option value="educacion">Educación</option>
        <option value="industria">Industria</option>
    </select><br>

    <input type="text" name="industria" placeholder="Industria"><br>

    <button type="submit">Registrarse</button>

</form>
{% endblock %}
