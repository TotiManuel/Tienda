<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Toti{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/index.css') }}">
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <h1 class="logo">
                <a href="{{ url_for('home') }}">Toti</a>
            </h1>

            <nav class="nav-links">
                <a href="#">Funciones</a>
                <a href="#">Precios</a>
                <a href="#">Contacto</a>
                <a href="#" class="btn btn-primary btn-small">Ingresar</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container footer-content">
            <p>© 2026 Toti. Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Privacidad</a>
                <a href="#">Términos</a>
            </div>
        </div>
    </footer>

</body>
</html>
