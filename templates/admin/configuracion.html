{% extends "panel_admin.html" %}

{% block content %}
<h2>Configuración del sistema</h2>

<p>Desde aquí puedes modificar ajustes generales de la tienda y parámetros importantes.</p>

<form method="post" style="margin-top:20px;">
    <h3>Ajustes generales</h3>
    <label for="nombre_tienda">Nombre de la tienda:</label>
    <input type="text" id="nombre_tienda" name="nombre_tienda" value="{{ config.nombre_tienda }}">

    <br><br>

    <label for="email_contacto">Email de contacto:</label>
    <input type="email" id="email_contacto" name="email_contacto" value="{{ config.email_contacto }}">

    <br><br>

    <label for="telefono_contacto">Teléfono de contacto:</label>
    <input type="text" id="telefono_contacto" name="telefono_contacto" value="{{ config.telefono_contacto }}">

    <br><br>

    <h3>Opciones financieras</h3>
    <label for="impuesto">Impuesto (IVA %):</label>
    <input type="number" id="impuesto" name="impuesto" value="{{ config.impuesto }}" min="0" max="100">

    <br><br>

    <label for="descuento_maximo">Descuento máximo permitido (%):</label>
    <input type="number" id="descuento_maximo" name="descuento_maximo" value="{{ config.descuento_maximo }}" min="0" max="100">

    <br><br>

    <button type="submit">Guardar cambios</button>
</form>

{% endblock %}
