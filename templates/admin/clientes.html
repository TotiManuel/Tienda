{% extends "panel_admin.html" %}

{% block content %}
<h2>Clientes</h2>

{% if clientes %}
<table border="1" cellpadding="8">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Compras</th>
        <th>Acciones</th>
    </tr>

    {% for c in clientes %}
    <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.nombre }}</td>
        <td>{{ c.ventas|length }}</td>
        <td>
            <form method="POST"
                  action="{{ url_for('admin.eliminar_cliente', cliente_id=c.id) }}"
                  onsubmit="return confirm('Â¿Eliminar cliente?')">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No hay clientes registrados.</p>
{% endif %}

{% endblock %}
