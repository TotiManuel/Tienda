<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toti - Inicio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Reset bÃ¡sico */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Segoe UI", Arial, sans-serif; }

        body {
            background: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #007bff;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 25px;
            margin: 10px;
            border-radius: 8px;
            background: #007bff;
            color: #fff;
            font-weight: bold;
            transition: 0.2s;
        }

        a:hover {
            background: #0056b3;
        }

        @media (max-width: 500px) {
            .container {
                padding: 30px 20px;
            }

            a {
                width: 100%;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>

        <p>Sistema para tiendas de ropa</p>

    </div>

</body>
</html>
